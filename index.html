<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Anubis MC</title>
		<link
			rel="stylesheet"
			href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Lemonada&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<header>
			<div class="background">
				<nav class="nav-principal">
					<a class="nav-principal__iconos" href="#album1">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="icon icon-tabler icon-tabler-file-music"
							width="100"
							height="100"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="#000000"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<path d="M14 3v4a1 1 0 0 0 1 1h4" />
							<path
								d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"
							/>
							<circle cx="11" cy="16" r="1" />
							<polyline points="12 16 12 11 14 12" />
						</svg>
						<h3>16</h3>
					</a>
					<a class="nav-principal__iconos" href="#album2">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="icon icon-tabler icon-tabler-device-speaker"
							width="100"
							height="100"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="#000000"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<rect x="5" y="3" width="14" height="18" rx="2" />
							<circle cx="12" cy="14" r="3" />
							<line x1="12" y1="7" x2="12" y2="7.01" />
						</svg>
						<h3>Random</h3>
					</a>
					<a class="nav-principal__iconos" href="#album3">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="icon icon-tabler icon-tabler-disc"
							width="100"
							height="100"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="#000000"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<circle cx="12" cy="12" r="9" />
							<circle cx="12" cy="12" r="1" />
							<path d="M7 12a5 5 0 0 1 5 -5" />
							<path d="M12 17a5 5 0 0 0 5 -5" />
						</svg>
						<h3>Zandro</h3>
					</a>
				</nav>
			</div>
		</header>
		<main class="albumes">
			<section class="albumes__album" id="album1">
				<img
					class="albumes__album--imagen sombra"
					src="media/img/16.webp"
					alt="logo de album 16"
				/>
				<div class="albumes__album--audio sombra">
					<div class="canciones">
						<h3 class="canciones__texto">Carta de adiós 1</h3>
						<audio
							class="canciones__audio"
							controls=""
							src="media/audio/16/carta de adios 1.mp3"
						>
							16
						</audio>
					</div>
					<div class="canciones">
						<h3 class="canciones__texto">Carta de adiós 2</h3>
						<audio
							class="canciones__audio"
							controls=""
							src="media/audio/16/carta de adios 2.mp3"
						>
							16
						</audio>
					</div>
				</div>
			</section>
			<section class="albumes__album" id="album2">
				<img
					class="albumes__album--imagen sombra"
					src="media/img/singles.webp"
					alt="logo de album singles"
				/>
				<div class="albumes__album--audio sombra">
					<div class="canciones">
						<h3 class="canciones__texto">quédate en casa</h3>
						<audio
							class="canciones__audio"
							controls=""
							src="media/audio/random/quedate en casa.mp3"
						>
							Random
						</audio>
					</div>
					<div class="canciones">
						<h3 class="canciones__texto">mini-beef</h3>
						<audio
							class="canciones__audio"
							controls=""
							src="media/audio/random/mini beef.mp3"
						>
							Random
						</audio>
					</div>
					<div class="canciones">
						<h3 class="canciones__texto">impostora</h3>
						<audio
							class="canciones__audio"
							controls=""
							src="media/audio/random/impostora.mp3"
						>
							Random
						</audio>
					</div>
                    <div class="canciones">
						<h3 class="canciones__texto">impostora 2</h3>
						<audio
							class="canciones__audio"
							controls=""
							src="media/audio/random/impostora remix.mp3"
						>
							Random
						</audio>
					</div>
				</div>
			</section>
			<section class="albumes__album" id="album3">
				<img
					class="albumes__album--imagen sombra"
					src="media/img/zandro.webp"
					alt="logo de album zandro"
				/>
				<div class="albumes__album--audio sombra">
					<div class="canciones">
						<h3 class="canciones__texto">jeissa</h3>
						<audio
							class="canciones__audio"
							controls=""
							src="media/audio/zandro/jeissa.mp3"
						>
							Zandro
						</audio>
					</div>
					<div class="canciones">
						<h3 class="canciones__texto">sigues siendo tu</h3>
						<audio
							class="canciones__audio"
							controls=""
							src="media/audio/zandro/sigues siendo tu.mp3"
						>
							Zandro
						</audio>
					</div>
					<div class="canciones">
						<h3 class="canciones__texto">round 1</h3>
						<audio
							class="canciones__audio"
							controls=""
							src="media/audio/zandro/round 1.mp3"
						>
							Zandro
						</audio>
					</div>
					<div class="canciones">
						<h3 class="canciones__texto">no es fábula</h3>
						<audio
							class="canciones__audio"
							controls=""
							src="media/audio/zandro/no es fabula.mp3"
						>
							Zandro
						</audio>
					</div>
					<div class="canciones">
						<h3 class="canciones__texto">¿qué intentas juzgar?</h3>
						<audio
							class="canciones__audio"
							controls=""
							src="media/audio/zandro/que intentas juzgar.mp3"
						>
							Zandro
						</audio>
					</div>
					<div class="canciones">
						<h3 class="canciones__texto">canción de rap</h3>
						<audio
							class="canciones__audio"
							controls=""
							src="media/audio/zandro/cancion de rap.mp3"
						>
							Zandro
						</audio>
					</div>
					<div class="canciones">
						<h3 class="canciones__texto">vicios</h3>
						<audio
							class="canciones__audio"
							controls=""
							src="media/audio/zandro/vicios.mp3"
						>
							Zandro
						</audio>
					</div>
					<div class="canciones">
						<h3 class="canciones__texto">así pienso yo</h3>
						<audio
							class="canciones__audio"
							controls=""
							src="media/audio/zandro/asi pienso yo.mp3"
						>
							Zandro
						</audio>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="icon icon-tabler icon-tabler-copyright"
				width="40"
				height="40"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="#ffffff"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round"
			>
				<path stroke="none" d="M0 0h24v24H0z" fill="none" />
				<circle cx="12" cy="12" r="9" />
				<path d="M14.5 9a3.5 4 0 1 0 0 6" />
			</svg>
			<p>todos los derechos reservados a 2020.</p>
		</footer>
	</body>
</html>
